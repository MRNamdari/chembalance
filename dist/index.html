<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="application-name" content="CHEMBALANCE" />
    <meta name="author" content="Mohammad Reza Namdari" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta
      name="description"
      content="CHEMBALANCE facilitates the balancing of chemical equations. It employs a simplified syntax that utilizes specific symbols to represent chemical formula, elements, charges, and operations."
    />
    <meta
      name="keywords"
      content="balancing, chemical equations, formula, elements, charges"
    />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, height=device-height"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      names="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'none'"
    />
    <title>ChemBalance</title>
    <style>
      *,
      *::before,
      *::after {
        inset: 0;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #404040;
      }
      #viewport {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="viewport" aria-label="calculator"></canvas>
    <script src="index.js"></script>
  </body>
</html>
